<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/assets/css/contact.css" />
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-button">Quay lại</a>

      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Get In Touch</h2>
        <p>
          We're very approachable and would love to speak to you. Feel free to
          call, send us an email, Tweet us or simply complete the enquiry form
        </p>
        <div class="contact-info">
          <div class="contact">
            <img src="./assets/img/phone.png" alt="" />
            <p>0829345904</p>
          </div>
          <div class="contact">
            <img src="./assets/img/email.png" alt="" />
            <p>quanttqx121@gmail.com</p>
          </div>
          <div class="contact">
            <img src="./assets/img/facebook.png" alt="" />
            <p>https://www.facebook.com/</p>
          </div>
        </div>
      </div>
      <div class="vertical-divider"></div>
      <!-- Contact Form -->
      <div class="contact-container">
        <h2>Send Me A Message</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <small class="error" id="nameError"></small>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <small class="error" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <small class="error" id="messageError"></small>
          </div>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <div id="confirmationPopup" class="popup hidden">
      <div class="popup-content">
        <img src="./assets/img/check.png" class="check-icon" alt="" />
        <p>Tin nhắn của bạn đã được gửi!</p>
        <button id="closePopup">Close</button>
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let name = document.getElementById("name").value.trim();
          let email = document.getElementById("email").value.trim();
          let message = document.getElementById("message").value.trim();
          let confirmationPopup = document.getElementById("confirmationPopup");

          let nameError = document.getElementById("nameError");
          let emailError = document.getElementById("emailError");
          let messageError = document.getElementById("messageError");

          nameError.textContent = "";
          emailError.textContent = "";
          messageError.textContent = "";

          let hasError = false;

          if (name === "") {
            nameError.textContent = "Vui lòng nhập tên của bạn.";
            hasError = true;
          }

          let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (email === "") {
            emailError.textContent = "Vui lòng nhập email của bạn.";
            hasError = true;
          } else if (!emailPattern.test(email)) {
            emailError.textContent = "Email không hợp lệ.";
            hasError = true;
          }

          if (message === "") {
            messageError.textContent = "Vui lòng nhập tin nhắn.";
            hasError = true;
          }

          if (hasError) return;

          confirmationPopup.classList.remove("hidden");
          document.getElementById("contactForm").reset();
        });

      document
        .getElementById("closePopup")
        .addEventListener("click", function () {
          document.getElementById("confirmationPopup").classList.add("hidden");
        });
    </script>
  </body>
</html>
